<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>⛅️ My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/de035d0248.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>      
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-whole">
      <form class="input-form" id="search-form">
        <input type="text" id="input-city" class="input-city" placeholder="Choose your city ...">
        <input type="submit" class="go-button" value="Go!" id="submit">
      </form>
      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card card-city">
            <div class="card-body">
              <h5 class="card-title city-title city" id="new-city">KYIV</h5>
              <p class="card-text city-text date" id="date"></p>
              <div id="description"></div>
              <i class="fa-solid fa-temperature-low temperature-icon week-icon"></i>
              <p class="temperature" id="degrees"></p>  <span>°C</span>;
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col">
              <div class="card card-city sunrise">
                <div class="card-body">
                  <h5 class="card-title city-title"><i class="fa-solid fa-sun week-icon-sun"></i>  7:49</h5>
                  <p class="card-text city-text">
                    Sunrise
                  </p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card card-city sunrise">
                <div class="card-body">
                  <h5 class="card-title city-title"><i class="fa-solid fa-moon week-icon-sun"></i>  16:38 </h5>
                  <p class="card-text city-text">
                    Sunset
                  </p>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card five-days">
              <div class="card-body">
                <h5 class="card-title">Thursday</h5>
                <i class="fa-solid fa-cloud week-icon"></i>
                <p class="card-text week-text">-2</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card five-days">
              <div class="card-body">
                <h5 class="card-title">Friday</h5>
                <i class="fa-solid fa-cloud week-icon"></i>
                <p class="card-text week-text">-3</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card five-days">
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <i class="fa-solid fa-cloud-rain week-icon"></i>
                <p class="card-text week-text">0</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card five-days">
              <div class="card-body">
                <h5 class="card-title">Sunday</h5>
                <i class="fa-solid fa-cloud-rain week-icon"></i>
                <p class="card-text week-text">1</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card five-days">
                <div class="card-body">
                  <h5 class="card-title">Monday</h5>
                  <i class="fa-solid fa-cloud week-icon"></i>
                  <p class="card-text week-text">1</p>
                </div>
              </div>
          </div>
        </div>
      </div>
    <script src="src/index.js"></script>
  </body>
  <footer>
    <br>
    <p>View OpenSource <a href="https://github.com/tetbybyk/tnglb-weather-app" target="_blank">here</a>. Coded by Tetiana Bybyk</p>
  </footer>
</html>
